<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetrahedron Lab</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      color: white;
      font-family: sans-serif;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="info">
    <b>Керування:</b><br>
    Обертай мишею, клікай для додавання червоної точки.<br>
    Координати точки видно в консолі (Ctrl+Shift+I → Console).
  </div>

  <!-- Підключаємо Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // === Створення сцени ===
    const scene = new THREE.Scene();

    // === Камера ===
    const camera = new THREE.PerspectiveCamera(
      75, window.innerWidth / window.innerHeight, 0.1, 1000
    );
    camera.position.set(2, 2, 3);

    // === Рендерер ===
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // === Контроль обертання (мишею) ===
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // === Освітлення ===
    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);

    // === Вершини тетраедра ===
    const vertices = [
      new THREE.Vector3(1, 1, 1),   // вершина A
      new THREE.Vector3(-1, -1, 1), // вершина B
      new THREE.Vector3(-1, 1, -1), // вершина C
      new THREE.Vector3(1, -1, -1)  // вершина D
    ];

    // === Створення граней ===
    const geometry = new THREE.BufferGeometry().setFromPoints(vertices);
    geometry.setIndex([
      0, 1, 2,
      0, 1, 3,
      0, 2, 3,
      1, 2, 3
    ]);

    geometry.computeVertexNormals();

    // === Матеріал тетраедра ===
    const material = new THREE.MeshPhongMaterial({
      color: 0x00aaff,
      wireframe: true,
      transparent: true,
      opacity: 0.8
    });

    const tetrahedron = new THREE.Mesh(geometry, material);
    scene.add(tetrahedron);

    // === Пляма (точка) ===
    const dotGeometry = new THREE.SphereGeometry(0.05, 16, 16);
    const dotMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    const dot = new THREE.Mesh(dotGeometry, dotMaterial);
    scene.add(dot);
    dot.visible = false;

    // === Відслідковування кліку ===
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    function onMouseClick(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);

      const intersects = raycaster.intersectObject(tetrahedron);

      if (intersects.length > 0) {
        const point = intersects[0].point;
        dot.position.copy(point);
        dot.visible = true;
        console.log("Координати вибраної точки:", point);
      }
    }

    window.addEventListener("click", onMouseClick);

    // === Анімація ===
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    // === Масштабування при зміні розміру вікна ===
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
